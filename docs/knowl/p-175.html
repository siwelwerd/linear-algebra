<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">linear combination</dfn> of a set of vectors \(\{\vec v_1,\vec v_2,\dots,\vec v_m\}\) is given by \(c_1\vec v_1+c_2\vec v_2+\dots+c_m\vec v_m\) for any choice of scalar multiples \(c_1,c_2,\dots,c_m\text{.}\)</p>
