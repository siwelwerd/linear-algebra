</h6>The rank of \(T\) is \(2 \text{,}\) the nullity of \(T\) is \(1 \text{,}\) and the dimension of the domain of \(T\) is \(3 \text{.}\) The rank-nullity theorem asserts that \(2 + 1 = 3 \text{,}\) which we see to be true.</article><span class="incontext"><a href="A3.html#li-423">in-context</a></span>
