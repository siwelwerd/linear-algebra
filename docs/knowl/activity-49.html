<p xmlns:svg="http://www.w3.org/2000/svg">What is the largest number of \(\IR^4\) vectors that can form a linearly independent set?</p>
<ol class="lower-alpha">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 3\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 4\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\displaystyle 5\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">You can have infinitely many vectors and still be linearly independent.</p></li>
</ol></article><span class="incontext"><a href="V5.html#activity-49">in-context</a></span>
